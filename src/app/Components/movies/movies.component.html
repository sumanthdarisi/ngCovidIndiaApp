<br><h4>Movies</h4>
<div class="table table-striped table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th>Actor</th>
            <th>Released</th>
            <th>Genre</th>
            <th>Language</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let movie of movies;">
        <tr>
            <td>{{movie.MovieName}}</td>
            <td>{{movie.Actor}}</td>
            <td>{{movie.Year}}</td>
            <td>{{movie.Genre}}</td>
            <td>{{movie.Language}}</td>
            <td>{{movie.Rating}}</td>
            <td>
                <div class="btn btn-primary btn-medium">Edit</div>
                <div class="btn btn-danger btn-medium" style="margin-left: 10px;" (click)="DeleteMovie(movie)">Delete</div>
            </td>
        </tr>
    </tbody>
</div>
